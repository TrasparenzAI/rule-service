default_rule: amministrazione-trasparente
anchor_regex: <a[\s]+([^>]+)>((?<text>(.(?!\<\/a\>))*.))<\/a>
href_regex: href\s*=\s*(?:["'](?<href>[^"']*)["']|([^>\s]+))

springdoc:
